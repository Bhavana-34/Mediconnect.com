<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Body Checkup at Home Form</title>
    <link rel="stylesheet" href="CSS Files/fullBodyForm.css">
    <link rel="icon" href="Images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <h2>Full Body Checkup at Home Form</h2>
        <form action="submit.php" method="post">
            <div class="section">
                <h3>Personal Information:</h3>
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Add other personal information fields here -->
            </div>
            
            <div class="section">
                <h3>Appointment Details:</h3>
                <div class="input-group">
                    <label for="preferred_date">Preferred Date:</label>
                    <input type="date" id="preferred_date" name="preferred_date" required>
                </div>
                <div class="input-group">
                    <label for="preferred_time">Preferred Time:</label>
                    <input type="time" id="preferred_time" name="preferred_time" required>
                </div>
                <div class="input-group">
                    <label for="notes">Additional Comments/Notes:</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>
            </div>
            
            <div class="section">
                <h3>Medical History:</h3>
                <div class="input-group">
                    <label for="medical_conditions">Do you have any chronic medical conditions? If yes, please specify:</label>
                    <textarea id="medical_conditions" name="medical_conditions"></textarea>
                </div>
                <div class="input-group">
                    <label for="medications">List any medications you are currently taking:</label>
                    <textarea id="medications" name="medications"></textarea>
                </div>
                <div class="input-group">
                    <label for="surgeries">Have you had any surgeries in the past? If yes, please specify:</label>
                    <textarea id="surgeries" name="surgeries"></textarea>
                </div>
                <div class="input-group">
                    <label for="allergies">Do you have any allergies? If yes, please specify:</label>
                    <textarea id="allergies" name="allergies"></textarea>
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
