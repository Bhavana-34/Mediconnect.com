<!DOCTYPE html>
<html>

<head>
    <title>Sign Up</title>
</head>

<body>
    <div class="register-container" id="register">
        <div class="top">
            <span>Have an account? <a href="#" onclick="login()">Login</a></span>
            <header>Sign Up</header>
        </div>
        <div class="two-forms">
            <div class="input-box">
                <input type="text" id="firstName" class="input-field" placeholder="Firstname">
                <i class="bx bx-user"></i>
            </div>
            <div class="input-box">
                <input type="text" id="lastName" class="input-field" placeholder="Lastname">
                <i class="bx bx-user"></i>
            </div>
        </div>
        <div class="input-box">
            <input type="text" id="email" class="input-field" placeholder="Email">
            <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
            <input type="password" id="password" class="input-field" placeholder="Password">
            <i class="bx bx-lock-alt"></i>
        </div>
        <button onclick="addData()">Sign Up</button>
    </div>

    <script>
        function addData(){
            var firstName = document.getElementById('firstName').value
            var lastName = document.getElementById('lastName').value
            var email = document.getElementById('email').value
            var password = document.getElementById('password').value

            localStorage.setItem('First name',firstName)
            localStorage.setItem('last name',lastName)
            localStorage.setItem('Email Id',email)
            localStorage.setItem('password',password)

        }
    </script>
</body>

</html>
