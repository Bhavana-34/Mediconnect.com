<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Booking</title>
    <link rel="stylesheet" href="CSS files/booking_doc_form.css"> 
    <link rel="icon" href="Images/logo.png" type="image/png">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Images/ambulance.webp" alt="Doctor" class="doctor-image">
        </div>
        <div class="form-container">
            <h1>Book a Doctor Appointment</h1>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Enter 10-digit phone number" required>
                </div>
                <div class="form-group">
                    <label for="Address">Address</label>
                    <input type="address" id="address" name="address" placeholder="Enter your address" required>
                </div>
                <div class="form-group" style="display: flex; align-items:center;">
                    <label>Do you need an ambulance?</label><br>
                    <input type="radio" id="yes" name="ambulance" value="yes" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="ambulance" value="no" required>
                    <label for="no">No</label>
                </div>
                <button type="submit" onclick="credentials()">Submit Booking</button>
                <!-- <button onclick="smsSend()">Submit</button> -->
            </form>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Hospital Booked</h2>
            <img src="Images/tick.jpg" alt="Hospital Image">
            <p id="hospitalName"></p>
        </div>
    </div>
    <script src="JS files/booking_doc.js"></script>
    <script src="JS files/msg.js"></script>
</body>
</html>
